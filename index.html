<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="input-section">
            <textarea id="input-text" placeholder="Type your lyrics here..."></textarea>
        </div>

        <!-- Wrapper for centered content -->
        <div class="centered-content">
            <div class="image-section">
                <img src="images/01.jpg" alt="Image Above" class="image-above">
            </div>

            <div class="button-section">
                <button id="generate-button">Generate</button>
                <button id="save-text-button">Save as Text File</button>
            </div>

            <div class="image-section">
                <img src="images/02.jpg" alt="Image Below" class="image-below">
            </div>
        </div>

        <div class="output-section">
            <p id="output-text"></p>
        </div>
    </div>
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>    
</body>
</html>
